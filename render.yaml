databases:
  - name: retainai-db
    databaseName: retainai
    user: retainai
    plan: free

services:
  - type: web
    name: retainai-backend
    runtime: python
    rootDir: RetainAI/Backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: retainai-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.9.0
